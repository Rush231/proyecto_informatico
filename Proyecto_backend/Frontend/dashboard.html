 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mis Turnos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Sistema Turnos</div>
        <div class="user-info">
            <span id="user-name">Cargando...</span>
            <button id="btn-logout" class="btn-danger">Cerrar Sesi√≥n</button>
        </div>
    </nav>

    <div class="container">
        <section class="card">
            <h2>Nuevo Turno</h2>
            <form id="form-turno">
                <div class="form-group">
                    <label>1. Selecciona el Negocio</label>
                    <select id="select-negocio" required>
                        <option value="">-- Selecciona Negocio --</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>2. Servicio</label>
                        <select id="select-servicio" disabled required>
                            <option value="">-- Primero Negocio --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>3. Profesional</label>
                        <select id="select-profesional" disabled required>
                            <option value="">-- Primero Negocio --</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>4. Fecha y Hora</label>
                    <input type="datetime-local" id="input-fecha" required>
                    <small style="color: #666;">Selecciona hora exacta (ej. 09:00, 09:30)</small>
                </div>

                <button type="submit" class="btn-primary">Confirmar Reserva</button>
                <div id="mensaje-reserva" class="msg"></div>
            </form>
        </section>

        <section class="card">
            <h2>Mis Turnos Reservados</h2>
            <div id="lista-turnos">
                <p>Cargando turnos...</p>
            </div>
        </section>
    </div>

    <script src="js/common/common.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
