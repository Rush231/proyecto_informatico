<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styleslogin.css">
</head>

<body class="login-page"> 
    
    <div class="login-wrapper">
        <header class="top-bar"> 
            <span>Contacto: soporte@turnos.com | +54 11 1234-5678</span>
        </header>

        <div class="login-container">
            <h2 class="page-title">Bienvenido al Sistema de turnos</h2>
            
            <main class="form-container">
                <form id="loginForm" class="form">
                    <p class="form-title">Iniciar Sesión</p>
                    
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="Usuario" required>
                    </div>

                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>

                    <button type="button" class="submit" id="login-btn" onclick="userLogin()">
                        Ingresar
                        <span class="loading-spinner" id="loading-spinner"></span> 
                    </button>
                    
                    <p class="signup-link">
                        ¿No tienes cuenta? <a href="register.html">Registrarse</a>
                    </p>
                    
                    <p id="message" class="msg"></p>
                </form>
            </main>
        </div>
    </div>

    <script src="js/common/common.js"></script> 
    <script src="js/users/login.js"></script>
</body>
</html>
