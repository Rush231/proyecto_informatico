<!DOCTYPE html>
<html lang="es-AR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Usuario</title>
        <link rel="stylesheet" href="css/styles.css">

        <body class="register-page"> 
    
    <div class="register-container">
        </div>


    </head>
<body>
    <main class="form-container"> <form class="form" id="registerForm">
            <span class="title">Registrarse</span>
            
            <label for="name" class="label">Usuario</label>
            <input type="text" id="name" name="name" required class="input">
            
            <label for="email" class="label">Email</label>
            <input type="email" id="email" name="email" required class="input">
            
            <label for="password" class="label">Contraseña</label>
            <input type="password" id="password" name="password" required class="input">
            
            <button type="button" id="register-btn" class="submit" onclick="userRegister()">
                Registrarse
            </button>
             
            <span id="loading-spinner" style="display:none;">⏳</span>
            
            <p style="margin-top: 15px; font-size: 0.9em;">
                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
            </p>
        </form>

        <p id="message" class="msg"></p>
    </main>

    <script src="js/common/common.js"></script>
    <script src="js/users/Register.js"></script>
</body>
